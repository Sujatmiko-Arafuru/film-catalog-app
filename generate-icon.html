<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icon</title>
</head>
<body>
    <h1>Generate Icon 512x512</h1>
    <canvas id="canvas" width="512" height="512"></canvas>
    <br>
    <button onclick="download('icon-192.png', 192)">Download 192x192</button>
    <button onclick="download('icon-512.png', 512)">Download 512x512</button>
    
    <script>
        function drawIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw grid pattern (4 squares like logo)
            const padding = size * 0.15;
            const squareSize = (size - padding * 3) / 2;
            const radius = size * 0.08;
            
            ctx.fillStyle = 'white';
            
            // Top left
            roundRect(ctx, padding, padding, squareSize, squareSize, radius);
            // Top right
            roundRect(ctx, padding * 2 + squareSize, padding, squareSize, squareSize, radius);
            // Bottom left
            roundRect(ctx, padding, padding * 2 + squareSize, squareSize, squareSize, radius);
            // Bottom right
            roundRect(ctx, padding * 2 + squareSize, padding * 2 + squareSize, squareSize, squareSize, radius);
            
            return canvas;
        }
        
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
        }
        
        function download(filename, size) {
            const canvas = drawIcon(size);
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // Draw preview
        const previewCanvas = document.getElementById('canvas');
        const previewCtx = previewCanvas.getContext('2d');
        const icon = drawIcon(512);
        previewCtx.drawImage(icon, 0, 0);
    </script>
</body>
</html>
